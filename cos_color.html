<!doctype html> 
<pre>
<b>Minimal Webgl Set-Up </b>
   <i>animation</i>: requestAnimationFrame 
   <i>color</i>:     gl.clearcolor 
</pre>
<canvas id='canvas'> </canvas> 

<script>
var canvas = document.getElementById('canvas');     
var gl     = canvas.getContext('webgl');               

let iter = 0;

loop();
function loop() {
	iter++;
	let r = Math.cos(iter/50)/2 + .5;
	let g = Math.cos(iter/60)/2 + .5;
	let b = Math.cos(iter/70)/2 + .5;

	gl.clearColor(r, g, b, 1);
	gl.clear(gl.COLOR_BUFFER_BIT);
	requestAnimationFrame(loop);}

</script> <!-- webgl-notes ($|#) -->
